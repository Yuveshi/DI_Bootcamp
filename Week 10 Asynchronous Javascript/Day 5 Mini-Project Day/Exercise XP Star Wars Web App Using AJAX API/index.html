<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Star Wars Characters</title>
</head>
<body>
    <div id="loading" class="hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="content" class="hidden">
        <h1>Star Wars Character</h1>
        <div id="character-info">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Height:</strong> <span id="height"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Eye Color</strong> <span id="eyecolor"></span></p>
            <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
            <p><strong>Home World:</strong> <span id="home-world"></span></p>
        </div>
        
    </div>
    <button id="get-character">Get Random Character</button>
    <div id="error" class="hidden">
        <p>Oh no! That Person isn't available.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
