<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        #totalTip {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h2>Tip Calculator</h2>
        <label for="billAmt">Bill Amount:</label>
        <input type="text" id="billAmt" placeholder="Enter Bill Amount">

        <label for="serviceQual">Service Quality:</label>
        <select id="serviceQual">
            <option value="0">-- Select --</option>
            <option value="0.3">Excellent - 30%</option>
            <option value="0.2">Good - 20%</option>
            <option value="0.15">Average - 15%</option>
            <option value="0.1">Poor - 10%</option>
            <option value="0.05">Bad - 5%</option>
        </select>

        <label for="numOfPeople">Number of People:</label>
        <input type="text" id="numOfPeople" placeholder="Enter number of people">

        <button id="calculate">Calculate</button>

        <div id="totalTip">
            <h3>Tip Amount</h3>
            <p id="tip"></p>
            <span id="each">each</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
