<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Set</title>
</head>
<body>
    <div class="drumset">
        <img src="https://github.com/devtlv/drumset_setup/blob/master/screenshot.png?raw=true" alt="Drum Set Cover" class="cover-image">
        <div class="drum" data-sound="boom">A</div>
        <div class="drum" data-sound="clap">S</div>
        <div class="drum" data-sound="hihat">D</div>
        <div class="drum" data-sound="kick">F</div>
        <div class="drum" data-sound="openhat">G</div>
        <div class="drum" data-sound="ride">H</div>
        <div class="drum" data-sound="snare">J</div>
        <div class="drum" data-sound="tink">K</div>
        <div class="drum" data-sound="tom">L</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
