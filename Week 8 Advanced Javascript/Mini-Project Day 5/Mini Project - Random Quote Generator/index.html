<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Project - Random Quote Generator</title>
    <script src="https://kit.fontawesome.com/a4b14398fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <button type="button" id="generateQuoteButton">Generate Quote</button>
        <div class="quote-container" data-quote-id>
            <div class="quote-text"></div>
            <div class="quote-author"></div>
        </div>
    </div>
    <div class="container">
        <button class="action-buttons" type="button" id="getLengthButton">Numbers of Characters</button>
        <button class="action-buttons" type="button" id="getLengthWOSpaceButton">Numbers of Characters w/o Spaces</button>
        <button class="action-buttons" type="button" id="getWordsNumberButton">Number of Words</button>
        <button class="action-buttons" type="button" id="likeQuoteButton">Like!</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <form id="newQuoteForm">
            <label for="inputQuote">Quote: </label><input type="text" name="quote" id="inputQuote">
            <label for="inputAuthor">Author: </label><input type="text" name="author" id="inputAuthor">
            <button type="submit">Add Quote</button>
        </form>
    </div>
    <div class="container">
        <form id="filterQuoteForm">
            <label for="filterInputAuthor">Author:</label>
            <input type="text" name="author" id="filterInputAuthor">
            <button type="submit">Search</button>
        </form>
        <button type="button" id="previousQuote">Previous</button>
        <button type="button" id="nextQuote">Next</button>
    </div>
</section>
<script src="quotes.js"></script>
<script src="script.js"></script>
</body>
</html>
