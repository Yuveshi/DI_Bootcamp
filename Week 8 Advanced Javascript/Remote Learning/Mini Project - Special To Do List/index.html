<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <form id="task-form">
        <label for="name">Task Name:</label>
        <input type="text" id="name" required>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="start-date">Start Date and Time:</label>
        <input type="datetime-local" id="start-date" required>

        <label for="end-date">End Date and Time:</label>
        <input type="datetime-local" id="end-date" required>

        <button type="submit">Add Task</button>
    </form>
 <!-- Chart Container -->
 <h2>Weekly Task Graph</h2>
 <canvas id="weeklyTaskChart" width="400" height="200"></canvas>
    <div id="tasks-container"></div>

    <script src="script.js"></script>
</body>
</html>
